<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6">
      <div class="logo-container">
        <img src="../../../../../assets/img/Logo.ico" alt="Logo" class="logo">
      </div>

      <div class="login-container">
        <mat-card class="card">
          <mat-card-content>

            <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
              <mat-form-field appearance="fill" class="input-field">
                <mat-label>E-Mail</mat-label>
                <input matInput formControlName="email" placeholder="Ingrese su email">
                <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                  <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido</span>
                  <span *ngIf="loginForm.get('email')?.errors?.['email']">El correo electrónico no es válido</span>
                </mat-error>
              </mat-form-field>
            
              <mat-form-field appearance="fill" class="input-field">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="clave" [type]="hide ? 'password' : 'text'" placeholder="Ingrese su contraseña">
                <button mat-icon-button type="button" matSuffix (click)="togglePasswordVisibility()">
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('clave')?.invalid && (loginForm.get('clave')?.dirty || loginForm.get('clave')?.touched)">
                  <span *ngIf="loginForm.get('clave')?.errors?.['required']">La contraseña es requerida</span>
                </mat-error>
              </mat-form-field>
            
              <button mat-raised-button color="primary" class="login-button" type="submit">Ingresar</button>
            </form>
            
            

          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p class="text-center mt-3">©Tecno Aula - Todos los derechos reservados</p>
</div>
