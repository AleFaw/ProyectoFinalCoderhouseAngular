<mat-drawer-container class="dashboard-container" autosize>
    <div class="dashboard-sidenav-contenido">
        <mat-toolbar style="background-color: rgb(25, 37, 162);">
            <button type="button" mat-icon-button style="color:rgb(255, 255, 255);" (click)="drawer.toggle()"
                aria-label="Example icon button with a menu icon">
                <mat-icon>menu</mat-icon>
            </button>

            <img src="../../../assets/img/Logo.ico" alt="Logo TecnoAula" class="logoImg">

            <span class="logo">TecnoAula</span>
            <span class="example-spacer" style="color:white;"></span>

        </mat-toolbar>
    </div>

    <mat-drawer #drawer class="dashboard-sidenav" mode="side">
        <div class="row">
            <img src="../../../assets/img/Avatar.png" class="avatar">
            <p style="color:white; font-size: 20px; text-align: center;">Bienvenido TuUsuario!!</p>
        </div>
        <div class="row" style="margin-top: 50px; display: flex; align-items: center;">
            <mat-nav-list>
                <a #homeLink="routerLinkActive" routerLinkActive [activated]="homeLink.isActive" routerLink="inicio" mat-list-item style="font-size: 18px; color: white; width:100vh;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" style="color: white;"></mat-icon>
                    <span style="color: white; font-size:25px; margin-left:7px;">Inicio</span>
                </a>
                
                <a #usersLink="routerLinkActive" routerLinkActive [activated]="usersLink.isActive" routerLink="estudiantes" mat-list-item style="font-size: 18px; color: white; width:100vh;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person" style="color: white;"></mat-icon>
                    <span style="color: white; font-size:25px; margin-left:7px;">Usuarios</span>
                </a>

                <a #cursosLink="routerLinkActive" routerLinkActive [activated]="cursosLink.isActive" routerLink="cursos" mat-list-item style="font-size: 18px; color: white; width:100vh;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="school" style="color: white;"></mat-icon>
                    <span style="color: white; font-size:25px; margin-left:7px;">Cursos</span>
                </a>

                <a #inscripcionesLink="routerLinkActive" routerLinkActive [activated]="inscripcionesLink.isActive" routerLink="inscripciones" mat-list-item style="font-size: 18px; color: white; width:100vh;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="create" style="color: white;"></mat-icon>
                    <span style="color: white; font-size:25px; margin-left:7px;">Inscripciones</span>
                </a>

                <a mat-list-item (click)="logout()" style="font-size: 18px; color: white; width:100vh; margin-top:30px;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="exit_to_app" style="color: white;"></mat-icon>
                    <span style="color: white; font-size:25px; margin-left:7px;">Cerrar sesi√≥n</span>
                </a>
            </mat-nav-list>
        </div>
    </mat-drawer>
    <div class="p-5">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
