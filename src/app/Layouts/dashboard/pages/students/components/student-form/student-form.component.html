<h1 mat-dialog-title>Usuarios</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" class="grid formgrid">

    <div class="col-4">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input formControlName="Nombre" matInput>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input formControlName="Apellido" matInput>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-full">
        <mat-label>Dni</mat-label>
        <input formControlName="Dni" matInput>
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field class="w-full">
        <mat-label>Telefono</mat-label>
        <input formControlName="Telefono" matInput>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-full">
        <mat-label>Correo</mat-label>
        <input formControlName="Correo" matInput>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-full">
        <mat-label>Direccion</mat-label>
        <input formControlName="Direccion" matInput>
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field class="w-full">
        <mat-label>Usuario</mat-label>
        <input formControlName="Usuario" matInput>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-full">
        <mat-label>Clave</mat-label>
        <input formControlName="Clave" matInput>
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field class="w-full">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="Rol">
          <mat-option value="Estudiante">Estudiante</mat-option>
          <mat-option value="Docente">Docente</mat-option>
          <mat-option value="Administrador">Administrador</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="viewMode" class="col-12">
      <h3>Cursos Disponibles</h3>
      <table mat-table [dataSource]="inscripcionesAlumno" class="mat-elevation-z8">
        <ng-container matColumnDef="nombreCurso">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.NombreCurso }}</td>
        </ng-container>
        <ng-container matColumnDef="modalidad">
          <th mat-header-cell *matHeaderCellDef>Modalidad</th>
          <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.Modalidad }}</td>
        </ng-container>
        <ng-container matColumnDef="turno">
          <th mat-header-cell *matHeaderCellDef>Turno</th>
          <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.Turno }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="onDelete(element.IDInscripcion)" mat-icon-button color="warn">
              <mat-icon primar>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nombreCurso', 'modalidad', 'turno', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nombreCurso', 'modalidad', 'turno', 'acciones'];"></tr>
      </table>
    </div>
    

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="guardar()">Aceptar</button>
  <button mat-button mat-dialog-close="">Cancelar</button>
</div>
