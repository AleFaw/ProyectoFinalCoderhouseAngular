

<div clas="flex justify-content-end mb-3" style="background-color: rgba(0, 0, 255, 0.8); width: 100px; border-radius: 6%;" >
    <button (click)="onCreate()" mat-button>
      <mat-icon style="color:white;">add</mat-icon>
     <p style="font-size: 20px;color:white;">Nuevo</p>
    </button>
  </div>
  
  <mat-tab-group>
    <mat-tab label="Lista de inscripciones">  
      <div class="table-container">
        <table mat-table class="mat-elevation-z8" [dataSource]="inscrip">
      
          
          <ng-container matColumnDef="NombreCurso">
            <th mat-header-cell *matHeaderCellDef> Nombre del Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.NombreCurso}} </td>
          </ng-container>
  
          <ng-container matColumnDef="NombreAlumno">
            <th mat-header-cell *matHeaderCellDef> Nombre del Alumno </th>
            <td mat-cell *matCellDef="let element"> {{element.NombreAlumno}} </td>
          </ng-container>

          <ng-container matColumnDef="Modalidad">
            <th mat-header-cell *matHeaderCellDef> Modalidad </th>
            <td mat-cell *matCellDef="let element"> {{element.Modalidad}} </td>
          </ng-container>

          <ng-container matColumnDef="Turno">
            <th mat-header-cell *matHeaderCellDef> Turno </th>
            <td mat-cell *matCellDef="let element"> {{element.Turno}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="onView(element)" mat-icon-button color="warn">
                <mat-icon style="color: grey;">visibility</mat-icon>
              </button>
              
              <button (click)="onEdit(element)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              
              <button (click)="onDelete(element.IDInscripcion)" mat-icon-button color="warn">
                <mat-icon primar>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
